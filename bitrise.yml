format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

project_type: kotlin-multiplatform

trigger_map:
- push_branch: "*"
  workflow: run_tests_android
- pull_request_source_branch: "*"
  workflow: run_tests_android

meta:
  bitrise.io:
    stack: osx-xcode-15.4.x
    machine_type_id: g2-m1.4core

workflows:
  
  run_tests_android:
    description: Run Android unit tests
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - cache-pull@2: {}
    - set-java-version@1:
        inputs:
        - set_java_version: "17"
    - android-build@1:
        inputs:
        - project_location: "$BITRISE_SOURCE_DIR"
        - module: "shared"
        - build_type: "apk"
        - variant: "debug"
    - android-unit-test@1:
        inputs:
        - project_location: "$BITRISE_SOURCE_DIR"
        - module: "shared"
    - cache-push@2:
        inputs:
        - cache_paths: |
            ~/.gradle
            ~/.konan
            .gradle
            */build

  run_tests_ios:
    description: Run iOS unit tests
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - cache-pull@2: {}
    - set-java-version@1:
        inputs:
        - set_java_version: "17"
    - gradle-runner@2:
        inputs:
        - gradle_file: "$BITRISE_SOURCE_DIR/build.gradle.kts"
        - gradle_task: ":shared:iosX64Test"
        - gradlew_path: "$BITRISE_SOURCE_DIR/gradlew"
    - cache-push@2:
        inputs:
        - cache_paths: |
            ~/.gradle
            ~/.konan
            .gradle
            */build

  run_ui_tests_android:
    description: Run Android UI tests
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - cache-pull@2: {}
    - set-java-version@1:
        inputs:
        - set_java_version: "17"
    - android-build@1:
        inputs:
        - project_location: "$BITRISE_SOURCE_DIR"
        - module: "androidApp"
        - build_type: "apk"
        - variant: "debug"
    - virtual-device-testing-for-android@1:
        inputs:
        - test_type: "instrumentation"
        - app_path: "$BITRISE_DEPLOY_DIR/androidApp-debug.apk"
        - test_apk_path: "$BITRISE_DEPLOY_DIR/androidApp-debug-androidTest.apk"
        - test_devices: |
            NexusLowRes,28,en,portrait
    - cache-push@2:
        inputs:
        - cache_paths: |
            ~/.gradle
            ~/.konan
            .gradle
            */build

  run_ui_tests_ios:
    description: Run iOS UI tests
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - cache-pull@2: {}
    - set-java-version@1:
        inputs:
        - set_java_version: "17"
    - xcode-build-for-simulator@0:
        inputs:
        - project_path: "$BITRISE_SOURCE_DIR/iosApp/TodoKMP.xcodeproj"
        - scheme: "TodoKMP"
        - simulator_device: "iPhone 16"
        - simulator_os_version: "latest"
    - xcode-test@4:
        inputs:
        - project_path: "$BITRISE_SOURCE_DIR/iosApp/TodoKMP.xcodeproj"
        - scheme: "TodoKMP"
        - simulator_device: "iPhone 16"
        - simulator_os_version: "latest"
        - test_plan: ""
        - only_testing: "TodoKMPUITests"
    - cache-push@2:
        inputs:
        - cache_paths: |
            ~/.gradle
            ~/.konan
            .gradle
            */build
            ~/Library/Developer/Xcode/DerivedData

app:
  envs:
  - GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.daemon=false"